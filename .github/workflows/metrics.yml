name: ü¶ë Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # –µ–∂–µ–¥–Ω–µ–≤–Ω–æ
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: README.md
          token: ${{ secrets.STATS }}
          user: Karasumei
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Moscow

          # –ü–µ—Ä–≤—ã–π –≤–∏–¥–∂–µ—Ç ‚Äî —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # –í—Ç–æ—Ä–æ–π –≤–∏–¥–∂–µ—Ç ‚Äî –ø—Ä–æ—Ñ–∏–ª—å–Ω—ã–π –≤–∏–¥–∂–µ—Ç
          plugin_repositories: yes
          plugin_repositories_pinned: 2

          # –¢—Ä–µ—Ç–∏–π –≤–∏–¥–∂–µ—Ç ‚Äî –∫–∞–ª–µ–Ω–¥–∞—Ä—å –∑–∞ –≤–µ—Å—å –≥–æ–¥
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ
          config_display: columns
          config_order: |
            isocalendar, achievements, repositories
          config_output: markdown
          config_twemoji: yes
          config_padding: 24
          config_base: header, repositories, metadata
          config_theme: transparent
